<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!---HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js" integrity="sha256-v28e/OFwH4PmlZT+LbqfwlMOE1hImPNesl1Ha52e6pk=" crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  </head>
  <body>
   <!-- HEADER -->
    <header>
      <div class="left_side">
        <img class="logo"src="https://fontmeme.com/permalink/200210/6377ba752ce9e459bcb9a428b2540e7e.png" alt="netflix-font" border="0"></a>
        <ul>
          <li>HOME</li>
          <li>SERIE TV</li>
          <li>FILM</li>
          <li>ORIGINALI</li>
          <li>AGGIUNTI DI RECENTE</li>
          <li>LA MIA LISTA</li>
        </ul>
      </div>
      <div class="right_side">
        <!-- SEARCH BAR -->
        <div class="input_film">
          <input type="text" placeholder="Inserisci un titolo" value="">
          <button type="button" class="button"><i class="fas fa-search"></i></button>
        </div>
      </div>

    </header>
    <!-- FINE HEADER -->
    <!-- CONTAINER -->
    <div class="square">
     <div class="film">
       <h1>FILM</h1>
        <ul class="listaFilm"></ul>
     </div>
     <div class="serie">
       <h1>SERIE TV</h1>
        <ul class="listaSerie"></ul>
     </div>
   </div>



    <script id="film-template" type="text/x-handlebars-template">
      <ul class="cover">
        <img class="img_template" src="{{poster_path}}" alt="">

        <div class="description">
          <h4>{{title}}</h4>
          <li>{{original_title}} - {{{original_language}}}</li>
          <li>{{{vote_average}}}</li>
        </div>
      </ul>
    </script>
    <script id="serie-template" type="text/x-handlebars-template">
      <ul class="cover">
        <img class="img_template" src="{{poster_path}}" alt="">
        <div class="description none">

          <h4>{{name}}</h4>
          <li>{{original_name}} - {{{original_language}}}</li>
          <li>{{{vote_average}}}</li>
        </div>
      </ul>
    </script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
